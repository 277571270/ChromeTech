<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/suave-ui.min.css" />

    <script src="js/suave-ui.min.js"></script>
</head>
<body>
    <script>
        var rootMoudle = angular.module('UBookmark', []);
        angular.element(document).ready(function () {
            angular.bootstrap(document, ['UBookmark', 'suave-ui']);
        });
    </script>
    <div class="su-button-group">
        <button>Button one</button>
        <button>Button two</button>
        <button>Button three</button>
    </div>
    <su-select name="multiple-select" su-min="1" su-max="3" su-width="200">
        <option value="0">Option one</option>
        <option value="1" selected>Option two</option>
        <option value="2">Option three</option>
        <option value="3" selected>Option four</option>
        <option value="4">Option five</option>
    </su-select>
</body>
</html>
